
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адильжан и ChatGPT</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
    }
    main {
      padding: 2rem;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }

    /* Анимации */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(-30px);
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="slide-in">
    <h1>Привет! Я Адильжан</h1>
    <p>Мой сайт создан с помощью ChatGPT</p>
  </header>
  <main class="fade-in">
    <button onclick="location.href='about.html'">Обо мне</button>
    <button onclick="location.href='tech.html'">Моя техника</button>
    <button onclick="location.href='videos.html'">Мои видео</button>
    <button onclick="location.href='contact.html'">Контакты</button>
  </main>
</body>
</html>

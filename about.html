<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обо мне</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
    }
    main {
      padding: 2rem;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #357abd;
    }

    /* Анимации */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    .slide-in {
      opacity: 0;
      transform: translateY(-30px);
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="slide-in">
    <h1>Обо мне</h1>
  </header>
  <main class="fade-in">
    <p>Меня зовут Рысбаев Адильжан Заурович. Я родился 29 сентября 2010 года в Карабулаке.</p>
    <p>Мне 14 лет. Я обожаю свою младшую сестрёнку и малышку.</p>
    <p>Моё имя значит «справедливая душа» — и я стараюсь быть таким.</p>
    <a href="index.html">← Назад</a>
  </main>
</body>
</html>
